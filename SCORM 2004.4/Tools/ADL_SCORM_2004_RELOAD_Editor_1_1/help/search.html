page="<html><head><meta http-equiv='Content-Type' content='text/html; charset=utf-8'><link rel='stylesheet' href='reloadhelp.css' type='text/css'><title>Search Results</title></head><body><div align='center'><p align='center'><img src='img/reloadeditoricon.gif' alt='RELOAD Icon'></p> <table border=0 cellspacing=10><tr><td><span class='SUBHEAD'>Search Results</span><hr width='90%' align='left'></td></td>";


function search(frm) {
//win = window.open("","","scrollbars");
//changed by colin to reflect our frame structure 220703
top.main.document.write(page);
txt = frm.srchval.value.split(" ");
fnd = new Array(); total=0;
for (i = 0; i < item.length; i++) {
fnd[i] = 0; order = new Array(0, 4, 2, 3);
for (j = 0; j < order.length; j++)
for (k = 0; k < txt.length; k++)
if (item[i][order[j]].toLowerCase().indexOf(txt[k]) > -1 && txt[k] != "")
fnd[i] += (j+1);
}
for (i = 0; i < fnd.length; i++) {
n = 0; w = -1;
for (j = 0;j < fnd.length; j++)
if (fnd[j] > n) { n = fnd[j]; w = j; };
if (w > -1) total += show(w, top.main, n);
fnd[w] = 0;
}
top.main.document.write("<tr><td><hr width='90%' align='left'>Total found: "+total+"</td></tr></table><br></div><br></body></html>");
top.main.document.close();
}
function show(which,wind,num) {
link = item[which][1] + item[which][0];
line = "<tr><td><a href='"+link+"'>"+item[which][2]+"</a> Score: "+num+"<br>";
line += item[which][4] + "<br>"+link+"</td></tr>";
wind.document.write(line);
return 1;
}
